<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rok Paypah Sizzurp</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <header style="font-size: 45px">Rok Paypah Sizzurp</header>
          <br />
        </div>
      </div>
      <form id="playerNameForm">
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="player1" class="form-label">Player 1</label>
              <input
                type="text"
                class="form-control"
                id="player1"
                placeholder="Your name here"
              />
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="player2" class="form-label">Player 2</label>
              <input
                type="text"
                class="form-control"
                id="player2"
                placeholder="Your name here"
              />
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-3">
                <div class="mb-3">
                  <label for="gamesTo" class="form-label">Games to win</label>
                  <input
                    type="text"
                    class="form-control"
                    id="gamesTo"
                    placeholder="#"
                  />
                </div>
              </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="submit" class="btn btn-primary">Play Game!</button>
          </div>
        </div>
      </form>
      <div class="printResults"></div>
    </div>
    <script src="rock-paper-scissor-part-II.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
